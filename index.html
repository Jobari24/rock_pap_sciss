<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link
      rel="shortcut icon"
      href="images/rock-paper-scissors.png"
      type="image/x-icon"
      alt="https://www.flaticon.com/free-icons/rock-paper-scissors"
      title="rock paper scissors icons"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <header class="header">
      <h1>Rock! Paper! Scissors!</h1>
      <div class="text-wrapper-1">
        <h1>The First to get 5 points Wins!</h1>
        <br />
        <h1>Round</h1>
        <h2 id="roundNumber">0</h2>
        <br />
        <h1 id="roundResults">Results</h1>
      </div>
      <div class="icon-wrapper">
        <img
          class="icon-img"
          src="images/person.png"
          alt="https://www.flaticon.com/free-icons/solo"
          title="solo icons"
        />
        <img
          class="icon-img"
          src="images/computer.png"
          alt="https://www.flaticon.com/free-icons/chatbot"
          title="chatbot icons"
        />
      </div>
      <div class="text-wrapper-2">
        <h1 class="text-box">You</h1>
        <h1 class="text-box">Computer</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="box">
          <div class="text-wrapper-1">
            <h2 id="playersScore">Score: 0</h2>
            <p id="playersResult"></p>
          </div>
        </div>
        <div class="box">
          <div class="text-wrapper-1">
            <h2 id="computersScore">Score: 0</h2>
            <p id="computersResults"></p>
          </div>
        </div>
      </div>
      <div class="icon-wrapper-2">
        <button class="btn-wrapper" id="rockBtn">
          <img
            class="icon-img-2"
            src="images/rock.png"
            alt="https://www.flaticon.com/free-icons/fist"
            title="fist icons"
          />
        </button>
        <button class="btn-wrapper" id="paperBtn">
          <img
            class="icon-img-2"
            src="images/paper.png"
            alt="https://www.flaticon.com/free-icons/document"
            title="document icons"
          />
        </button>
        <button class="btn-wrapper" id="scissorsBtn">
          <img
            class="icon-img-2"
            src="images/scissor.png"
            alt="https://www.flaticon.com/free-icons/scissor"
            title="scissor icons"
          />
        </button>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
